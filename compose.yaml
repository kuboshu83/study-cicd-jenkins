version: "3.9"

services:
  gitbucket:
    build:
      context: ./dockerfiles/gitbucket
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    volumes:
      - gitbucket-data:/root/.gitbucket
    networks:
      - ci-network

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - 8082:8080
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - ci-network

networks:
  ci-network:

volumes:
  gitbucket-data:
  jenkins-data:
